<section class="bg-white py-16">
  <div class="container mx-auto px-4">
    <h2 class="text-2xl font-bold text-blue-900 text-center mb-8">Frequently Asked Questions</h2>
    <div class="space-y-4">
      <div class="border-b pb-4">
        <button class="w-full text-left text-lg font-semibold text-blue-900 focus:outline-none"
          onclick="toggleFAQ(this)">
          What is your return policy?
        </button>
        <p class="mt-2 text-blue-700 hidden">You can return items within 30 days of purchase.</p>
      </div>
      <div class="border-b pb-4">
        <button class="w-full text-left text-lg font-semibold text-blue-900 focus:outline-none"
          onclick="toggleFAQ(this)">
          Do you offer international shipping?
        </button>
        <p class="mt-2 text-blue-700 hidden">Yes, we ship to most countries worldwide.</p>
      </div>
      <div class="border-b pb-4">
        <button class="w-full text-left text-lg font-semibold text-blue-900 focus:outline-none"
          onclick="toggleFAQ(this)">
          How can I track my order?
        </button>
        <p class="mt-2 text-blue-700 hidden">You will receive a tracking link via email after your order is shipped.</p>
      </div>
    </div>
  </div>
</section>

<script>
  function toggleFAQ(button) {
    const answer = button.nextElementSibling;
    answer.classList.toggle('hidden');
  }
</script>
